<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=delete"
    />
  </head>
  <body>
    <main>
      <aside>
        <h1>Library</h1>
        <button class="newBook">New Book</button>
      </aside>
      <div id="library" class="library">
        <ul id="book-list"></ul>
    </div>

      <dialog id="book-form">
        <form action="">
          <p>
            <label for="title">Title:</label>
            <input type="text" name="title" class="title" id="title" />
          </p>
          <p>
            <label for="author">Author:</label>
            <input type="text" name="author" class="author" id="author" />
          </p>
          <p>
            <label for="">Number of pages</label>
            <input type="number" name="pages" min="3" class="pages" id="pages" />
          </p>
          <p>
            <label for="read">Did you read it?</label>
            <input type="checkbox" name="read" class="read" id="readStatus" />
          </p>
          <button id="submit">submit</button>
        </form>
      </dialog>
    </main>

    <script src="script.js"></script>
  </body>
</html>
